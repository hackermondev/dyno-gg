---
# prefixes
prefix: '?'
sudopref: '$'
localPrefix: '.'
adminPrefix: t.

env: 'dev'
test: true
state: 2
stateName: Development
logLevel: debug
isPremium: false

# sharding
clusterCount: 1
shardingStrategy: process
shardCountOverride: 1

site:
  host: http://localhost
  port: 80
  listen_port: 8000

colorapi:
  host: https://color.dyno.gg

disableHelp: true

modules:
- AdminHandler
- CommandHandler
- ShardStatus
- Dyno
